
<link rel="stylesheet" href="../assets/style.css">
<div style="padding:18px">
  <div class="row" style="justify-content: space-between; gap: 12px; margin-bottom: 10px;">
    <input id="storeSearch" class="search" placeholder="Tìm app… (ví dụ: speedtest, anydesk, vietmap)" aria-label="Tìm kiếm ứng dụng" />
    <span class="chip" title="Hướng dẫn">Chỉnh file pages/store.html để thêm app</span>
  </div>
  <div class="grid" id="storeGrid">
    
    
    <article class="card" data-tags="vpn wireguard network bảo mật">
      <h3>WireGuard</h3>
      <p>VPN nhẹ, an toàn cho truy cập nội bộ.</p>
      <div class="row">
        <a class="btn" href="https://www.wireguard.com/install/" target="_blank" rel="noopener">Tải ứng dụng</a>
      </div>
    </article>
  </div>
</div>
<script>
(function(){
  const storeSearch = document.getElementById('storeSearch');
  const storeGrid = document.getElementById('storeGrid');
  storeSearch.addEventListener('input', () => {
    const q = storeSearch.value.toLowerCase().trim();
    storeGrid.querySelectorAll('.card').forEach(card => {
      const text = (card.innerText + ' ' + (card.dataset.tags||'')).toLowerCase();
      card.style.display = text.includes(q) ? '' : 'none';
    });
  });
})();
</script>
